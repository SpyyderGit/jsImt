<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<script type="text/javascript">
    var xhr = new XMLHttpRequest();
    var path = 'https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=3';
    xhr.open('GET', path, false);
    xhr.send();
    var curr = xhr.responseText;

    var obj = JSON.parse(curr);
    for (var p in obj) {
        document.body.innerHTML += "<p><div><strong>" + "ccy: </strong>" + obj[p].ccy + "</div>" +
            "<div><strong>base_ccy: </strong>" + obj[p].base_ccy + "</div>" +
            "<div><strong>buy: </strong>" + obj[p].buy + " </div>" +
            "<div><strong>sale: </strong>" + obj[p].sale + " </div>" +
            "</p>";
    }

</script>
</body>
</html>
